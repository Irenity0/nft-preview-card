<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="card">
            <div class="img-container">
                <img src="image-equilibrium.jpg" alt="">
            </div>
            <h3 class="title">Equilibrium #3429</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Explicabo aspernatur debitis sint?</p>
            <div class="info d-f">
                <div class="eth">
                    <img src="icon-ethereum.svg" alt="">
                    <span class="blue">0.042 ETH</span>
                </div>
                <div class="time">
                    <img src="icon-clock.svg" alt="">
                    <span>3 days left</span>
                </div>
            </div>
            <div class="creator d-f">
                <img src="image-avatar.png" alt="">
                <p>Creation of <span class="white">Jules Wyvern</span></p>
            </div>
        </div>
    </main>
</body>
</html>
